<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Comentários</title>
    <link rel="stylesheet" href="./comentarios.css">
    <link rel="shortcut icon" href="./Icons8-Windows-8-Cinema-Batman-Old.512.png" type="image/x-icon">
</head>
<body>


<div class="comments-container">
    <h2>Comentários</h2>


    <div class="comment">
        <div class="comment-header">Antonia Martins</div>
        <div class="comment-body">Este e um otimo filme.</div>
        <div class="comment-time">12 de janeiro de 2024</div>
    </div>

    <div class="comment">
        <div class="comment-header">Paulo Borges</div>
        <div class="comment-body">Muito bom filme recomendo.</div>
        <div class="comment-time">13 de janeiro de 2024</div>
    </div>

   
    <div class="comment-form">
        <h3>Adicionar Comentário</h3>
        <form>
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name" required>

            <label for="comment">Comentário:</label>
            <textarea id="comment" name="comment" rows="4" required></textarea>

            <button type="submit">Adicionar Comentário</button>
        </form>
    </div>
</div>

    <footer class="footer-list">
        
        <span>Desenvolvido por: Yuri Martins</span>



    </footer>

<a href="../index.html" id="back">
    <p>Voltar</p>
</a>

</body>
</html>
